- hosts: 127.0.0.1
  connection: local
  become: yes
  gather_facts: no
  tasks:

##### Update
  - name: 'Update APT Cache'
    apt: update_cache=yes
  - name: 'APT Upgrade (dist)'
    apt: upgrade=dist

