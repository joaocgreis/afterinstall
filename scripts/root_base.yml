      - 'dstat'
      - 'iotop'
      - 'wireshark'
      - 'nmap'
      - 'wavemon'
      - 'links'
      - 'lynx'
      - 'curl'
      - 'minicom'
      - 'picocom'
      - 'flashplugin-installer'
      - 'playonlinux'
      - 'k3b'
