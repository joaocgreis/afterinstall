      - 'ubuntu-restricted-extras'

##### Base
  - name: 'Remove Amazon'
    apt: name='ubuntu-web-launchers' state=absent purge=yes
  - name: 'MPlayer Heartbeat Command'
    lineinfile: path='/etc/mplayer/mplayer.conf' regexp='^heartbeat-cmd=' line='heartbeat-cmd="xdotool key shift"'

##### CCache
  - name: 'Update CCache Symlinks'
    command: 'update-ccache-symlinks'
  - name: 'Add CCache to PATH'
    lineinfile: create=yes mode=0644 path='/etc/profile.d/ccache.sh' line='export PATH=/usr/lib/ccache:$PATH'

##### Google Chrome - https://www.google.com/linuxrepositories/
  - name: 'Add Google Signing Key'
    apt_key: url='https://dl-ssl.google.com/linux/linux_signing_key.pub' state=present
  - name: 'Install Google Chrome'
    apt: deb='https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb'

##### Oracle Java 8
  - name: 'Add WebUpd8 Java PPA'
    apt_repository: repo='ppa:webupd8team/java'
  - name: 'Accept Java Licence'
    debconf: name='oracle-java8-installer' question='shared/accepted-oracle-license-v1-1' value='true' vtype='select'
  - name: 'Install Java 8 Packages'
    apt:
      name:
      - 'oracle-java8-installer'
      - 'oracle-java8-set-default'

##### Clean up
  - name: 'APT Autoremove'
    apt: autoremove=yes
  - name: 'APT Autoclean'
    apt: autoclean=yes
