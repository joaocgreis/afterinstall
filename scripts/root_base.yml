      - 'qemu-system-x86'
      - 'qemu-utils'
      - 'build-essential'
      - 'manpages-posix-dev'
      - 'doxygen'
      - 'doxygen-gui'
      - 'subversion'
      - 'subversion-tools'
      - 'git-all'
      - 'gitk'
      - 'automake'
